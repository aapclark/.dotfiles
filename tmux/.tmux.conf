set -g default-terminal 'screen-256color'
set-option -g default-terminal "screen-256color"
set -ga terminal-overrides ',*256col*:Tc'

set -g pane-border-lines double

# Start Window and Pane index at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'


# Undercurl
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'


# Statusline
set -g status-style fg=brightblue,bg="#2e3440"

set -g status-left "#{prefix_highlight}"
set -g status-right "#{prefix_highlight}"

set -g window-status-style fg=brightblue,bg="#2e3440"
set -g window-status-format ' #I #W '

set -g window-status-current-style fg=black,bg=brightblue
set -g window-status-current-format ' #I #W '

# Keybindings

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind r source-file ~/.tmux.conf

# Set left side status bar length and style
set -g status-left-length 60
set -g status-left-style default

# Display the session name
set -g status-left "#[fg=blue] #S #[default]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
