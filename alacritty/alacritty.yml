env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  TERM: xterm-256color

# Font Config
font:
  size: 10
  normal:
    family: SF Mono
    style: Light
  bold:
    Family: SF Mono
    style: Regular
  italic:
    family: SF Mono
    style: Light Italic
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x2c2c2c'
    foreground: '0xd6d6d6'

    dim_foreground:    '0xdbdbdb'
    bright_foreground: '0xd9d9d9'
    dim_background:    '0x202020' # not sure
    bright_background: '0x3a3a3a' # not sure

  # Cursor colors
  cursor:
    text:   '0x2c2c2c'
    cursor: '0xd9d9d9'

  # Normal colors
  normal:
    black:   '0x1c1c1c'
    red:     '0xbc5653'
    green:   '0x909d63'
    yellow:  '0xebc17a'
    blue:    '0x7eaac7'
    magenta: '0xaa6292'
    cyan:    '0x86d3ce'
    white:   '0xcacaca'

  # Bright colors
  bright:
    black:   '0x636363'
    red:     '0xbc5653'
    green:   '0x909d63'
    yellow:  '0xebc17a'
    blue:    '0x7eaac7'
    magenta: '0xaa6292'
    cyan:    '0x86d3ce'
    white:   '0xf7f7f7'

  # Dim colors
  dim:
    black:   '0x232323'
    red:     '0x74423f'
    green:   '0x5e6547'
    yellow:  '0x8b7653'
    blue:    '0x556b79'
    magenta: '0x6e4962'
    cyan:    '0x5c8482'
    white:   '0x828282'

window:
  # Window Dimensions at start
  dimensions:
    columns: 120
    lines: 60
  padding:
    x: 0
    y: 0
  decorations: None
  startup_mode: Windowed

background_opacity: 1.0

mouse:
  hide_when_typing: true

cursor:
  hide_when_typing: true

live_config_reload: true
